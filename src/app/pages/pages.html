<div class="mobile-container borders">
  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer [autoFocus]="false" [disableClose]="false" mode="over">
      <ul (click)="drawer.toggle()" class="list-group rounded-0 border-0 pt-65s">
        <a class="list-group-items p-3 text-decoration-none" routerLink="/" routerLinkActive="active">
          <img alt="Logo" class="splash-logo mb-3" src="/images/logo.png"/>
          <p class="title mb-0">Excellence in Every Step</p>
        </a>
        <a [routerLinkActiveOptions]="{ exact: true }" class="list-group-item py-3" routerLink="/my-items"
           routerLinkActive="active">
          <svg class="icon icon-tabler icons-tabler-outline icon-tabler-hanger-2" fill="none" height="24"
               stroke="currentColor" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" stroke="none"/>
            <path d="M12 9l-7.971 4.428a2 2 0 0 0 -1.029 1.749v.823a2 2 0 0 0 2 2h1"/>
            <path
              d="M18 18h1a2 2 0 0 0 2 -2v-.823a2 2 0 0 0 -1.029 -1.749l-7.971 -4.428c-1.457 -.81 -1.993 -2.333 -2 -4a2 2 0 1 1 4 0"/>
            <path d="M6 16m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v1a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"/>
          </svg>
          <span>My Profile</span>
        </a>
        @if (isLoggedIn) {
          <button (click)="logOut()" class="list-group-item py-3 text-danger">
            <svg class="icon icon-tabler icons-tabler-outline icon-tabler-power" fill="none" height="24"
                 stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none" stroke="none"/>
              <path d="M7 6a7.75 7.75 0 1 0 10 0"/>
              <path d="M12 4l0 8"/>
            </svg>
            <span>Logout</span>
          </button>
        } @else {
          <button (click)="logIn()"
                  class="btn btn-primary rounded-1 text-white shadow-none border-0 login-button mt-4 mx-auto">
            <img alt="" class="microsoft" src="/images/microsoft-logo.png">Login
          </button>
        }
      </ul>
      <span class="small text-muted pe-2 mt-auto version">v1.0</span>
    </mat-drawer>

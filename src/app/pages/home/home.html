@if (showBanner) {
  <app-sync-banner/>
}
<div [class.show-banner]="showBanner" class="home-container">
  <div class="logo-container">
    <img alt="Jetex Logo" class="logo" src="images/logo.png">
  </div>

  <div class="menu-grid">
    <div aria-label="Start" class="menu-card">
      <div class="menu-header">
        <div class="menu-avatar">
          <span class="material-icons">play_arrow</span>
        </div>
        <div class="menu-text">
          <div class="menu-title">Start</div>
          <div class="menu-subtitle">Begin a new task or initiate a process</div>
        </div>
      </div>
      <div class="card-actions">
        <button routerLink="start">
          Start
          <span class="material-icons">arrow_forward</span>
        </button>
      </div>
    </div>

    <div aria-label="Logs" class="menu-card">
      <div class="menu-header">
        <div class="menu-avatar">
          <span class="material-icons">history</span>
        </div>
        <div class="menu-text">
          <div class="menu-title">Logs</div>
          <div class="menu-subtitle">View activity logs and history</div>
        </div>
      </div>
      <div class="card-actions">
        <button routerLink="logs">
          Open Logs
          <span class="material-icons">arrow_forward</span>
        </button>
      </div>
    </div>

  </div>

  <p class="version">v1.1</p>
</div>

<div class="version-label">{{ appVersion }}</div>

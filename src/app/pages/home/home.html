<div class="home-container">
  <div class="menu-grid">
    <mat-card class="menu-card" aria-label="Start">
      <div class="menu-header">
        <div class="menu-avatar">
          <mat-icon>play_arrow</mat-icon>
        </div>
        <div class="menu-text">
          <div class="menu-title">Start</div>
          <div class="menu-subtitle">Begin a new task</div>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/start">Start</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="menu-card" aria-label="Logs">
      <div class="menu-header">
        <div class="menu-avatar">
          <mat-icon>history</mat-icon>
        </div>
        <div class="menu-text">
          <div class="menu-title">Logs</div>
          <div class="menu-subtitle">View activity logs</div>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/logs">Open Logs</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

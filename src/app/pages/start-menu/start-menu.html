<div class="menu-container">
  <div class="header-section">
    <button mat-icon-button routerLink="/" class="back-btn">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="header-content">
      <h1>Start New Process</h1>
      <p>Select a category to begin</p>
    </div>
  </div>

  <div class="grid-container" [@listAnimation]="menuItems.length">
    @for (item of menuItems; track item.title) {
      <div class="menu-card" [routerLink]="item.route" tabindex="0">
        <div class="card-content">
          <div class="icon-wrapper" [style.background-color]="item.color + '20'" [style.color]="item.color">
            <mat-icon>{{ item.icon }}</mat-icon>
          </div>
          <div class="text-content">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>
          <div class="action-icon">
            <mat-icon>arrow_forward_ios</mat-icon>
          </div>
        </div>
        <div class="card-bg-decoration" [style.background]="'linear-gradient(135deg, ' + item.color + '10 0%, ' + item.color + '05 100%)'"></div>
      </div>
    }
  </div>
</div>
